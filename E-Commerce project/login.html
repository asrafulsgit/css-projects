<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header stars here -->
    <header class="login_header">
        <nav class="nav login_nav">
            <div class="upper_nav login_upper-nav  display_flex">
                <div class="upper_left ">
                   <a href="index.html" class="display_flex">
                    <p>logo</p>
                    <h1>OWN MARKET</h1>
                    </a> 
                </div>
                <div class="upper_right login_signup">
                    <button class="sign_up-btn" ><a href="register.html">Register</a></button>
                </div>
            </div>
        </nav>

            <div class="login_area">
                <h1>Login</h1>
                <hr class="login_hr">

                <form class="login_form" action="">
                    <div class="login_input display_flex">
                        <input  type="text" name="username" id="username" placeholder="username" required>
                        <input type="password" name="password" id="password" placeholder="password" required>
                    </div>
                    <div class="remember_forget ">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="checkbox">Remember Me</label>
                        </div>

                        <div class="forgot">
                            <button><a href="#">Forgot Password</a></button>
                        </div>
                    </div>

                    <div class="login_submit display_flex">
                        <button class="login_btn"><a href="index.html">Login</a></button>
                    </div> 
                </form>
            </div> 

        </div>
    </header>
    <!-- header ends here -->
</body>
</html>
