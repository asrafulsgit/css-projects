<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <header class="profile_header">
        <nav class="profile_nav">
            <div class="upper_nav profile_upper display_flex">
                <div class="upper_left">
                   <a href="index.html" class="display_flex">
                    <p>logo</p>
                    <h1>OWN MARKET</h1>
                    </a> 
                </div>
                <div class="upper_right">
                    <button class="sign_up-btn"><a href="login.html">Login</a></button>
                </div>
            </div>
        </nav>
    </header>

    <section class="signup_section">
        <div class="sign_up-area">
            <div class="sign_up-header">
                <h1>Register</h1>
            </div>
            <form class="sign_up-form" action="">
                <div class="sign_up-input">
                <div class="input_left ">
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="password">
                </div>
                <div class="input_right">
                    <input type="text" placeholder="last name">
                    <input type="text" placeholder="contact">
                    <input type="password" placeholder="confirme password">
                </div>
                </div>
                <div class="signup-btn display_flex">
                    <button class="signup_button"><a href="index.html">Register</a></button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
